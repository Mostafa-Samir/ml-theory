<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="dist/main.css" charset="utf-8">
    </head>
    <body>
        <div id="growth-vis-container">
            <div id="chart-area"></div>
            <div id="control-panel">
                <p>
                    <label>Dataset Size:</label>
                    <input type="range" id="datset-size" min="2" max="100" value="20">
                    <span id="dataset-size-display"></span>
                </p>

                <p>
                    <label>Slope:</label>
                    <input type="range" id="line-slope" min="-6" max="6" value="0" step="0.1">
                    <span id="line-slope-display"></span>
                </p>

                <p>
                    <label>Intercept:</label>
                    <input type="range" id="line-intercept" min="-6" max="6" value="0" step="0.1">
                    <span id="line-intercept-display"></span>
                </p>

                <p align='center'>
                    <button id="auto-vis" data-state="paused">Scan</button>
                </p>

                <p align='center'>
                    <input type="checkbox" id="no-render" checked>
                    <label title="It's faster this way!">Don't render every hypothesis</label>
                </p>

                <section id="reports">
                    <p>
                        <span>|H| = </span>
                        <span id="hypotheses-count"></span>
                    </p>
                    <p>
                        <span>|H|<sub>unique</sub> = </span>
                        <span id="unique-hypotheses-count"></span>
                        (<span id="unique-percentage"></span>%)
                    </p>
                </section>
            </div>
        </div>
        <script src="dist/main.js"></script>
    </body>
</html>
