<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="css/style.css" charset="utf-8">
    </head>
    <body>
        <div id="container">
            <div id="chart-area"></div>
            <div id="control-panel">
                <p>
                    <label>Dataset Size:</label>
                    <input type="range" id="datset-size" min="2" max="100" value="20">
                    <span id="dataset-size-display"></span>
                </p>

                <p>
                    <label>Slope:</label>
                    <input type="range" id="line-slope" min="-6" max="6" value="0" step="0.1">
                    <span id="line-slope-display"></span>
                </p>

                <p>
                    <label>Intercept:</label>
                    <input type="range" id="line-intercept" min="-6" max="6" value="0" step="0.1">
                    <span id="line-intercept-display"></span>
                </p>

                <p align='center'><button id="auto-vis" data-state="paused">Automatic</button></p>

                <p>
                    <span style="width:auto;">|H| = </span>
                    <span style="width:auto;" id="hypotheses-count"></span>
                </p>
                <p>
                    <span style="width:auto;">|H|<sub>unique</sub> = </span>
                    <span style="width:auto;" id="unique-hypotheses-count"></span>
                    (<span style="width:auto;" id="unique-percentage"></span>%)
                </p>
            </div>
        </div>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/2.4.0/seedrandom.min.js"></script>
        <script src="js/datasets.js"></script>
        <script src="js/visualization.js"></script>
        <script src="js/control.js"></script>
    </body>
</html>
